<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto pt-5">
            <form action="" [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="py-4 px-4 layer rounded-4 ">
                <h1 class="text-white text-center mb-4">
                    Create an account
                </h1>
                <div class="my-3">
                    <input type="text" formControlName="name" class="form-control" placeholder="Username">
                </div>
                <div class="my-3">
                    <input type="text" formControlName="email" class="form-control" placeholder="Email Address">
                </div>
                <div class="my-3">
                    <input type="password" formControlName="password" class="form-control" placeholder="Password">
                </div>
                <div class="my-3">
                    <input type="text" formControlName="age" class="form-control" placeholder="Age">
                </div>
                <div class="my-3">
                    <input type="tel" formControlName="phone" class="form-control" placeholder="Phone">
                </div>
                <div class="my-3">
                    <input type="submit" class="form-control bg-main border-0 text-white" value="Create account">
                </div>
            </form>
        </div>
    </div>
</div>
